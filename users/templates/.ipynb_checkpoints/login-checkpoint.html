<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .forms {
            position: absolute;
            top: 50%;
            left: 50%;
            align-items: center;
            background: linear-gradient(rgba(0, 157, 255, 0.3), rgba(0,0,0,0.2));
            padding: 50px;
            color: #fff;
            transform: translate(-50%,-50%);
        }
        .form-text {
            color: #fff;
        }
        
    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    

<form action ={% url 'login' %} method='post' class="forms">
          {% csrf_token %}

    <div class="mb-3">
    <input type="username" name="username" class="form-control" id="username" placeholder="Enter your username...">
   
  </div>
    
  <div class="mb-3">
   
    <input type="password" name="password" class="form-control" id="password" placeholder="password..." class="assure">
  </div>
     <div id="passwordHelp" class="form-text">We'll never share your password with anyone else.</div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        <input type='hidden' name='next' value='{% url 'index' %}' />
        </section>
    </div>   

</form>
    
    {% endblock %}
</body>
</html>
